<div
  style="
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background: #fdfdfd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  "
  onmouseover="this.style.transform='scale(1.03)'"
  onmouseout="this.style.transform='scale(1)'"
>
  <img
    [src]="card.uri"
    [alt]="card.name"
    style="width: 100%; height: auto; display: block;"
  >
  <div style="padding: 0.75rem;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p style="margin: 0; font-weight: 600;">
        {{ quantity }} x {{ card.name }}
      </p>
      <p style="margin: 0; color: #555;">{{ card.price }}€</p>
    </div>

    <div style="margin-top: 0.5rem; display: flex; justify-content: center; gap: 0.5rem;">
      <button
        (click)="this.decreaseCard()"
        style="padding: 0.25rem 0.5rem; font-size: 1rem; border: none; background: #e53935; color: white; border-radius: 4px; cursor: pointer;"
      >−</button>
      <button
        (click)="this.increaseCard()"
        style="padding: 0.25rem 0.5rem; font-size: 1rem; border: none; background: #43a047; color: white; border-radius: 4px; cursor: pointer;"
      >+</button>
    </div>
  </div>
</div>
